<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

  xmlns:f="http://xmlns.jcp.org/jsf/core"

<h:head>
  <title>Gestió borses de treball</title>
</h:head>

<h:body>
  <h:form prependId="false">

    <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

      	<h3>Identifica't</h3>
      	<p:outputLabel />

      	<p:outputLabel value="Identificació incorrecta!" style="color:red" rendered="${param['error']==''}" />
		<p:outputLabel rendered="${param['error']==''}" />

      	<p:inputText id="username" placeholder="Usuari" />

      	<p:password id="password" placeholder="Contrasenya" />
		<p:outputLabel value="Si ets usuari de consulta el format de la data es dd/mm/yyyy"
			style="font-size: small;"/>

      	<p:commandButton value="Login" ajax="false" />
      	<p:outputLabel />
    </p:panelGrid>

  </h:form>
</h:body>
</html>
