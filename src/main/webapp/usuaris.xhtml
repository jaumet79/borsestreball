<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">
	
	<br/>
	<h:outputText value="GestiÃ³ usuaris" style="font-size:20px;font-variant:small-caps;padding-left:50px;"/>
	<br/><br/>
	
	<h:form id="mainForm">
		
		<!-- FORMULARI USUARI -->
		<div style="padding:15px;">
			<p:panelGrid columns="3">
				<p:outputLabel value="Nom usuari"/>
				<p:inputText id="inpUsuNom"	value="#{usuarioBean.usuario.usuari}" 
					required="true" requiredMessage="Nom usuari obligatori" maxlength="30" 
					disabled="#{usuarioBean.usuario.usuari != null}"/>
				<p:message for="inpUsuNom"/>
				
				<p:outputLabel value="Contrasenya"/>
				<p:password id="inpUsuCon"	value="#{usuarioBean.usuario.password}" 
					required="true" requiredMessage="Contrasenya obligatoria" maxlength="30" />
				<p:message for="inpUsuCon"/>
				
				<p:outputLabel for="@next" value="Rol" />
              	<p:selectOneMenu id="selRol" value="#{usuarioBean.usuario.rol}">
                  	<f:selectItems value="#{usuarioBean.rols}" var="varRol" itemValue="#{varRol}" itemLabel="#{varRol.descripcion}"  />
               	</p:selectOneMenu>
	            <p:message for="selRol"/>
	            
	            <p:outputLabel for="@next" value="Idioma"/>
	            <p:selectOneMenu id="selIdioma" value="#{usuarioBean.usuario.idiomaDefecte}" required="true" >
	            	<f:selectItems value="#{usuarioBean.idiomas}" var="varIdioma" itemValue="#{varIdioma}" itemLabel="#{varIdioma.descripcion}"  />
				</p:selectOneMenu>						
				<p:message for="selIdioma"/>
			
				<p:commandButton action="usuaris" value="Neteja" ajax="false" immediate="true"/>
				<p:commandButton actionListener="#{usuarioBean.guardarUsuario}" value="Desa" update="mainForm frmUsuaris :frmHeader:messages" />
				<p:outputLabel value="" />
				
			</p:panelGrid>
		</div>
	</h:form>
	
	<h:form id="frmUsuaris">
	
		<!-- TAULA USUARIS -->
		<p:dataTable var="usuari" value="#{usuarioBean.usuaris}" style="padding:15px;" 
			emptyMessage="No s'han trobat usuaris" >
			
			<f:facet name="header">Usuaris</f:facet>
			
			<p:column headerText="usuari">
				<h:outputText value="#{usuari.usuari}" />
			</p:column>
			
			<!-- 
			<p:column headerText="password">
				<h:outputText value="#{usuari.password}" />
			</p:column>
			 -->
			
			<p:column headerText="rol">
				<h:outputText value="#{usuari.rol.descripcion}" />
			</p:column>
			
			<p:column headerText="idiomaDefecte">
				<h:outputText value="#{usuari.idiomaDefecte.descripcion}" />
			</p:column>
			
			<p:column>
				<p:commandButton actionListener="#{usuarioBean.cargarModificacionUsuario}" value="Editar" update="mainForm">
					<f:setPropertyActionListener value="#{usuari}" target="#{usuarioBean.usuario}" />
				</p:commandButton>
			</p:column>
			
			<f:facet name="footer">Total: #{fn:length(usuarioBean.usuaris)} usuaris</f:facet>
        		
		</p:dataTable>


	</h:form>

	</ui:define>

</ui:composition>
