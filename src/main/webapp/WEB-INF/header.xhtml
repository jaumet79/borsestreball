<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<table width="100%" height="100%" xmlns:h="http://java.sun.com/jsf/html"
                                  xmlns:p="http://primefaces.org/ui"
                                  xmlns:f="http://java.sun.com/jsf/core"
                                  xmlns:sec="http://www.springframework.org/security/tags">
    <tr>
        <td>
        	<h:form id="frmHeader">
        	
        		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        	
        		<p:growl id="messages" />
        		
        		<!-- MENU CABECERA -->
        		<p:commandButton action="index" value="Gestió borses" ajax="false" styleClass="ui-button-success" style="margin-right: .5rem" icon="pi pi-plus"  />
        		
        		<p:commandButton action="usuaris" value="Gestió usuaris" ajax="false" styleClass="ui-button-success" style="margin-right: .5rem" icon="pi pi-plus"  />
        		
        		<p:commandButton action="personas" value="Gestió persones" ajax="false" styleClass="ui-button-success" style="margin-right: .5rem" icon="pi pi-plus"  />
        		
        		<p:commandButton action="categorias" value="Gestió categories" ajax="false" styleClass="ui-button-success" style="margin-right: .5rem" icon="pi pi-plus"  />
        		
        		<!-- TITULO -->
        		<h:outputText value="#{msg['menu.title']}"/>
        		&nbsp;&nbsp;
        		
        		<!-- CANVI IDIOMA -->
        		<p:selectOneMenu id="selIdioma" value="#{languageBean.idiomaSelected}" valueChangeListener="#{languageBean.countryLocaleCodeChanged}" onchange="submit()">
	                   <f:selectItems value="#{languageBean.idiomas}" var="varIdioma" itemValue="#{varIdioma}" itemLabel="#{varIdioma.descripcion}"  />
		           </p:selectOneMenu>	
		    	&nbsp;&nbsp;      
		    	
		    	<!-- INFO USUARI --> 
		        Usuari: <h:outputText value="#{languageBean.userName}" />&nbsp;&nbsp;
		        Rol: <h:outputText value="#{languageBean.userRoles}" />&nbsp;&nbsp;
		        
		        <!-- LOGOUT -->
				<h:outputLink value="${pageContext.request.contextPath}/logout">logout</h:outputLink>
	
				<!-- PROVES -->
				<h:outputText value="SÓLO SE VERÁ SI ES ADMIN" rendered="#{languageBean.admin}"/> 
				<h:outputText value="SÓLO SE VERÁ SI ES EDITOR" rendered="#{languageBean.editor}"/>
				<h:outputText value="SÓLO SE VERÁ SI ES CONSULTOR" rendered="#{languageBean.consultor}"/>
  
        	</h:form>
        
        
          	
          	
               	
        </td>
    </tr>
</table>
