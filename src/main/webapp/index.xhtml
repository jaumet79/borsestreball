<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags" >

	<ui:define name="content">
	
	<!-- TOOLBAR -->
	<h:form id="frmToolbar">
		<div >
			<p:growl id="messages" />
			
			<p:toolbar>
				<p:toolbarGroup>
	            	<p:commandButton action="bolsa" value="Nova borsa" ajax="false" styleClass="ui-button-success" style="margin-right: .5rem" icon="pi pi-plus"  />
	            </p:toolbarGroup>
    	    </p:toolbar>
		
		</div>
	</h:form>
	
	<br/>
	<h:outputText value="Gestió borses" style="font-size:20px;font-variant:small-caps;padding-left:50px;"/>
	<br/>	
	
	
	
		<div id="mainContainer">
		
			<h:form>
			
				<p:dataTable var="bolsa" value="#{bolsaBean.bolsas}" style="padding:15px;">
				
					<f:facet name="header">Borses</f:facet>
				
					<p:column headerText="Descripció">
						<h:outputText value="#{bolsa.descripcio}" />
					</p:column>
					
					<p:column headerText="Categoria">
						<h:outputText value="#{bolsa.categoria.descripcion}" />
					</p:column>
					
					<p:column headerText="Data publicació">
						<h:outputText value="#{bolsa.dataPublicacio}" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Data inici">
						<h:outputText value="#{bolsa.dataInici}" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column> 
 						<p:commandButton action="bolsa" value="Editar" ajax="false" >
 							<f:param name="bolsaId" value="#{bolsa.id}" />
 						</p:commandButton>
 					</p:column>
 						
 					<p:column> 
 						<p:commandButton action="seleccion" value="Inscripciones" ajax="false" >
 							<f:param name="bolsaId" value="#{bolsa.id}" />
 						</p:commandButton>
 					</p:column>
 						
				</p:dataTable>
				
			</h:form>
			
		</div>
	</ui:define>

</ui:composition>
